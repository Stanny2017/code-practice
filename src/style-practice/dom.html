        .main,.left,.right{
            float: left;
        }   

        .wrap::after{
            content: '';
            display: block;
            clear: both;
        }

        .wrap{
            margin-left: 200px;
            margin-right: 300px;
        }

        .main{
            width: 100%;
        }

        .left{
            width: 200px;
            margin-left: -100%;
            position: relative;
            left: -200px;

        }

        .right{
            width: 300px;
            margin-left: -300px;
            position: relative;
            right: -300px;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <main class="main"> main </main>
        <aside class="left"> left </aside>
        <aside class="right"> right </aside>
    </div>
</body>
